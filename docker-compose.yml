services:
  app:
    image: ${LAZYFLOW_APP_IMAGE:-lazyflow-app:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lazyflow-app
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/lazyflow.db
    volumes:
      - lazyflow_data:/app/data
      - lazyflow_uploads:/app/uploads
      - lazyflow_backups:/backups
    networks:
      - planer_network
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then((r) => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  reverse-proxy:
    image: ${LAZYFLOW_PROXY_IMAGE:-lazyflow-caddy:latest}
    build:
      context: .
      dockerfile: docker/caddy/Dockerfile
    container_name: lazyflow-caddy
    restart: unless-stopped
    env_file:
      - .env.prod
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy
    networks:
      - planer_network
      - n8n_default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=n8n_default"
      - "traefik.http.routers.lazyflow.rule=Host(`beauty-bot-ai-bot-n8n.ru`)"
      - "traefik.http.routers.lazyflow.entrypoints=web,websecure"
      - "traefik.http.routers.lazyflow.tls=true"
      - "traefik.http.routers.lazyflow.tls.certresolver=mytlschallenge"
      - "traefik.http.services.lazyflow.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  planer_network:
    driver: bridge
  n8n_default:
    external: true

volumes:
  lazyflow_data:
    driver: local
  lazyflow_uploads:
    driver: local
  lazyflow_backups:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
